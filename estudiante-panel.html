<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
    <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el viewport para que el diseño sea adaptable a diferentes tamaños de pantalla -->
    <title>Panel de Estudiante - USTA</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula el archivo CSS externo que contiene los estilos para el panel del estudiante -->
    <link rel="icon" href="/img/favicon.ico">
</head>

<body>
    <!-- Contiene el contenido visible de la página. -->
    <header>
        <button class="close-btn" onclick="window.location.href='logout.html'">Cerrar</button>
        <!-- Sección para el encabezado de la página. -->
        <h1 style="margin-top: -4%">Sistema de Gestión de Asistencia</h1>
        
        <!-- Botón para cerrar sesión o regresar a la página de inicio. Redirige al usuario a 'index.html' cuando se hace clic. -->
    </header>

    <div class="container">
        <!-- Contenedor principal para la estructura del panel del estudiante. -->
        <div class="student-panel">
            <!-- Contenedor específico para el panel del estudiante. -->
            <h1>Panel del Estudiante</h1>
            <!-- Título principal del panel del estudiante. -->
            <section>
                <!-- Sección para la visualización de la asistencia. -->
                <h4>Ver Asistencia</h4>
                <!-- Subtítulo para la sección de asistencia. -->
                <div>
                    <!-- Contenedor para la tabla de asistencia. -->
                    <h4>Tabla de Asistencia</h4>
                    <!-- Título para la tabla de asistencia. -->
                    <table id="studentAttendanceTable" border="1" class="student-table">
                        <!-- Define una tabla con clase 'student-table' para estilos específicos. -->
                        <thead>
                            <!-- Cabecera de la tabla que define los encabezados de las columnas. -->
                            <tr>
                                <th style="text-align: center; color: black;">Fecha</th>
                                <th style="text-align: center; color: black;">Asistencia</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div>
                    <!-- Contenedor para los gráficos de asistencia. -->
                    <h4 style="text-align: center;">Gráficos de Asistencia (en clases posteriores los vamos a
                        agregar
                        con Chart.js)</h4>
                    <!-- Título indicando que los gráficos se agregarán más adelante utilizando Chart.js o bibliotecas similares. -->
                    <!-- Aquí se pueden incluir gráficos con bibliotecas como Chart.js -->
                </div>
            </section>
        </div>
    </div>

    <footer>
        <!-- Sección para el pie de página. -->
        <p>&copy; 2024 Sistema de Gestión de Asistencia. Todos los derechos reservados. USTA Tunja</p>
        <!-- Texto de derechos reservados con la fecha actual y la institución que lo ofrece. -->
    </footer>

    <script src="js/panel-estudiante.js"></script>
</body>

</html>
