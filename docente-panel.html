<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
    <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el viewport para que el diseño sea adaptable a diferentes tamaños de pantalla -->
    <title>Panel de Docente - USTA</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula el archivo CSS externo que contiene los estilos para el panel del docente -->
    <link rel="icon" href="/img/favicon.ico">
</head>

<body>
    <!-- Contiene el contenido visible de la página. -->
    <header>
        <!-- Sección para el encabezado de la página. -->
        <h1>Sistema de Gestión de Asistencia</h1>
        <!-- Título del sistema o aplicación. -->
        <button class="close-btn" onclick="window.location.href='logout.html'">Cerrar</button>
        <!-- Botón para cerrar sesión o regresar a la página de inicio. Redirige al usuario a 'index.html' cuando se hace clic. -->
    </header>

    <div class="container">
        <!-- Contenedor principal para la estructura del panel del docente. -->
        <div class="teacher-panel">
            <!-- Contenedor específico para el panel del docente. -->
            <h1 style="text-align: center;">Panel de Docente</h4>
                <!-- Título principal del panel del docente. -->
                <section>
                    <!-- Sección para registrar asistencia. -->
                    <h4 style="text-align: left;">Registrar Asistencia:</h4>
                    <!-- Subtítulo para la sección de registro de asistencia. -->
                    <form id="attendanceForm">
                        <!-- Formulario para registrar la asistencia. -->
                        <div class="form-group">
                            <!-- Contenedor para un grupo de campos de formulario. -->
                            <label for="class">Clase:</label>
                            <!-- Etiqueta para el campo de selección de clase. -->
                            <select id="class" name="class" required>
                                <!-- Menú desplegable para seleccionar la clase. -->
                                <option value="math">Matemáticas</option>
                                <!-- Opción para Matemáticas. -->
                                <option value="english">Inglés</option>
                                <!-- Opción para Inglés. -->
                                <!-- Añade más opciones según sea necesario -->
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Contenedor para otro grupo de campos de formulario. -->
                            <label for="students">Lista de Estudiantes:</label>
                            <!-- Etiqueta para la tabla de estudiantes. -->
                            <table id="attendanceTable" class="students-table">
                                <!-- Define una tabla con la clase 'students-table' para estilos específicos. -->
                                <thead>
                                    <!-- Cabecera de la tabla que define los encabezados de las columnas. -->
                                    <tr>
                                        <th style="color: black;">Nombre del Estudiante</th>
                                        <th style="color: black;">Fecha</th>
                                        <th style="color: black;">Asistencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se agregarán dinámicamente las filas de los estudiantes -->
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <!-- Contenedor para los botones del formulario. -->
                            <button id="saveAttendanceButton" type="submit">Guardar Asistencia</button>
                            <!-- Botón para enviar el formulario y guardar la asistencia. -->
                        </div>
                    </form>
                </section>
        </div>
    </div>

    <footer>
        <!-- Sección para el pie de página. -->
        <p>&copy; 2024 Sistema de Gestión de Asistencia. Todos los derechos reservados. USTA Tunja</p>
        <!-- Texto de derechos reservados con la fecha actual y la institución que lo ofrece. -->
    </footer>
    <script src="js/panel-docente.js"></script>
    <!-- Vincula el archivo JavaScript externo para la funcionalidad del formulario y la tabla -->
</body>

</html>
