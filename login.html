<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
    <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el viewport para un diseño adaptable en dispositivos móviles -->
    <title>Login</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="login.css">
    <!-- Vincula el archivo CSS externo que contiene los estilos para la página de inicio de sesión -->
    <link rel="icon" href="/img/favicon.ico">
</head>

<body>
    <!-- Cuerpo del documento -->
    <div class="container">
        <!-- Contenedor principal para centrar el formulario de inicio de sesión -->
        <h1>Iniciar Sesión - USTA</h1>
        <!-- Encabezado principal de la página de inicio de sesión -->

        <form id="loginForm">
            <!-- Formulario para el inicio de sesión con un identificador único para su uso en JavaScript -->
            <div id="loginFeedback"></div>
            <!-- Contenedor para mostrar mensajes de retroalimentación del formulario -->

            <input type="text" id="loginUsername" placeholder="Nombre de Usuario" required>
            <!-- Campo de entrada para el nombre de usuario, con un texto de marcador de posición y obligatorio -->

            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <!-- Campo de entrada para la contraseña, con un texto de marcador de posición y obligatorio -->

            <button type="submit">Iniciar Sesión</button>
            <!-- Botón para enviar el formulario de inicio de sesión -->

        </form>
    </div>
    <script src="js/login.js"></script>
    <!-- Vincula el archivo JavaScript externo para la funcionalidad del formulario de inicio de sesión -->


</body>

</html>
