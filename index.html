<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
    <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el viewport para un diseño adaptable en dispositivos móviles -->
    <link rel="icon" href="/img/favicon.ico">
    <title>CRUD de Usuarios - USTA</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincula el archivo CSS externo para los estilos de la página -->
</head>

<body>

    <header>

        <button class="close-btn" onclick="window.location.href='pagina-que-quiero' ">Cerrar</button>
        <h1 style="margin-top: -4%;">Gestión de Usuarios - USTA</h1>
        <!-- Botón para cerrar sesión o regresar a la página de inicio. Redirige al usuario a 'index.html' cuando se hace clic. -->
        <!-- Sección para el encabezado de la página. -->

        <!-- Encabezado principal de la página -->
        <!-- Título del sistema o aplicación. -->

    </header>


    <form id="userForm">
        <!-- Formulario para la gestión de usuarios -->
        <input type="hidden" id="editIndex">
        <!-- Campo oculto para almacenar el índice del usuario en edición -->

        <div class="form-group">
            <!-- Contenedor para el primer grupo de campos del formulario -->
            <label for="username">Nombre de Usuario:</label>
            <!-- Etiqueta para el campo de nombre de usuario -->
            <input type="text" id="username" required>
            <!-- Campo de entrada para el nombre de usuario, obligatorio -->
        </div>

        <div class="form-group">
            <!-- Contenedor para el segundo grupo de campos del formulario -->
            <label for="password">Contraseña:</label>
            <!-- Etiqueta para el campo de contraseña -->
            <input type="password" id="password" required>
            <!-- Campo de entrada para la contraseña, obligatorio -->
        </div>

        <div class="form-group">
            <!-- Contenedor para el tercer grupo de campos del formulario -->
            <label for="email">Correo Electrónico:</label>
            <!-- Etiqueta para el campo de correo electrónico -->
            <input type="email" id="email" required>
            <!-- Campo de entrada para el correo electrónico, obligatorio -->
        </div>

        <div class="form-group">
            <!-- Contenedor para el tercer grupo de campos del formulario -->
            <label for="Documento">Documento:</label>
            <!-- Etiqueta para el campo de correo electrónico -->
            <input type="number" id="documento" required>
            <!-- Campo de entrada para el correo electrónico, obligatorio -->
        </div>


        <div class="form-group">
            <!-- Contenedor para el tercer grupo de campos del formulario -->
            <label for="Telefono">Telefono:</label>
            <!-- Etiqueta para el campo de correo electrónico -->
            <input type="number" id="telefono" required>
            <!-- Campo de entrada para el correo electrónico, obligatorio -->
        </div>


        <div class="form-group">
            <!-- Contenedor para el cuarto grupo de campos del formulario -->
            <label for="userType">Tipo de Usuario:</label>
            <!-- Etiqueta para el campo de tipo de usuario -->
            <select id="userType" required>
                <!-- Menú desplegable para seleccionar el tipo de usuario -->
                <option value="admin">Administrador</option>
                <!-- Opción para Administrador -->
                <option value="docente">Docente</option>
                <!-- Opción para Docente -->
                <option value="estudiante">Estudiante</option>
                <!-- Opción para Estudiante -->
                <option value="monitor">Monitor</option>
                <!-- Opción para Monitor -->
                <option value="representante">Representante</option>
                <!-- Opción para Representante -->
            </select>
        </div>

        <button type="submit">Guardar</button>
        <!-- Botón para enviar el formulario -->

        <p id="feedback"></p>
        <!-- Elemento de párrafo para mostrar mensajes de retroalimentación -->
    </form>

    <table id="usersTable">
        <!-- Tabla para mostrar la lista de usuarios -->
        <thead>
            <!-- Encabezado de la tabla -->
            <tr>
                <!-- Fila del encabezado de la tabla -->
                <th>Nombre de Usuario</th>
                <!-- Columna para Nombre de Usuario -->
                <th>Contraseña</th>
                <!-- Columna para Contraseña -->
                <th>Correo Electrónico</th>
                <!-- Columna para Correo Electrónico -->
                <th>Documento</th>

                <th>Telefono</th>

                <th>Tipo de Usuario</th>
                <!-- Columna para Tipo de Usuario -->
                <th>Acciones</th>
                <!-- Columna para acciones (editar, eliminar) -->
            </tr>
        </thead>
        <tbody></tbody>
        <!-- Cuerpo de la tabla donde se añadirán las filas dinámicamente -->
    </table>

    <script src="js/app.js"></script>
    <!-- Vincula el archivo JavaScript externo para la funcionalidad del formulario y la tabla -->
</body>


<footer>
    <div class="contenedor-pie">

        <footer>
            <!-- Sección para el pie de página. -->
            <p>&copy; 2024 Sistema de Gestión de Usuarios. Todos los derechos reservados. USTA Tunja</p>
            <!-- Texto de derechos reservados con la fecha actual y la institución que lo ofrece. -->
        </footer>


    </div>
</footer>

</html>
